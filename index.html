<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMJavascript</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-red-200 via-yellow-200 via-green-200 via-blue-200 to-purple-200">

    <div class="bg-white p-8 rounded-lg shadow-md w-[500px] max-w-md my-32">
        <div class="text-center mb-6">
            <h3 class="text-xl font-semibold text-gray-700">Pendaftaran Peminatan</h3>
        </div>
        <form onsubmit="kirimData(); return false;" class="space-y-4">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                <input type="text" id="nama" placeholder="Nama anda"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="nim" class="block text-sm font-medium text-gray-700">NIM</label>
                <input type="text" id="nim" placeholder="NIM anda"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="angkatan" class="block text-sm font-medium text-gray-700">Angkatan</label>
                <select id="angkatan"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="">-- Pilih Angkatan --</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div>
                <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Pengisian</label>
                <input type="date" id="tanggal"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <p class="text-sm font-medium text-gray-700 mb-1">Peminatan pada bidang</p>
                <div class="space-y-1">
                    <label class="inline-flex items-center">
                        <input type="radio" name="peminatan" id="programming" value="programming" class="text-blue-600">
                        <span class="ml-2">Programming</span>
                    </label><br>
                    <label class="inline-flex items-center">
                        <input type="radio" name="peminatan" id="desain" value="desain" class="text-blue-600">
                        <span class="ml-2">Desain</span>
                    </label><br>
                    <label class="inline-flex items-center">
                        <input type="radio" name="peminatan" id="jaringan" value="jaringan" class="text-blue-600">
                        <span class="ml-2">Jaringan</span>
                    </label><br>
                    <label class="inline-flex items-center">
                        <input type="radio" name="peminatan" id="data" value="data" class="text-blue-600">
                        <span class="ml-2">Data</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat</label>
                <textarea id="alamat" name="alamat" rows="4" placeholder="Tulis alamat mu di sini"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow-md transition duration-200">
                    Kirim
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
